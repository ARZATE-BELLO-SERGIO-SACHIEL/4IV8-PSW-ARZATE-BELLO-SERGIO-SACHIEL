        <form method="post" name="formulario" action="registro.jsp">
           <div>
              <center>
                 <table cellspacing="5px">
                    <tr>
                       <td align="right">
                          <label>NOMBRE</label>
                       </td>
                       <td>
                          <input type="text" name="nombre">
                       </td>
                    </tr>
                    <tr>
                       <td align="right">
                          <label>APELLIDO PATERNO</label>
                       </td>
                       <td>
                          <input type="text" name="appat">
                       </td>
                    </tr>
                    <tr>
                       <td align="right">

                       </td>
                       <td>
                          <input type="text" name="apmat">
                       </td>
                    </tr>
                    <tr>
                       <td align="right">

                       <td>

                       </td>
                    </tr>
                    <tr>

                    </tr>

                       </td>

                    </tr>
                    <tr>

                       </td>

                       </td>
                    </tr>
                    <tr>
                       <td align="right">
                          <label>CONTRASEÑA</label>
                       </td>
                       <td>
                          <input type="password" name="contraseña">
                       </td>
                    </tr>
                    <tr>
                       <td>
                           <label>FECHA DE NACIMIENTO</label>
                       </td>
                       <td align="right">
                          <input type="date" name="nacimiento">
                       </td>
                    </tr>
                     <tr>
                       <td>
                           <label>TELEFONO</label>
                       </td>
                       <td align="right">
                          <input type="text" name="tel">
                       </td>
                    </tr>
                    <tr>
                       <td>
                           <input type="submit" value="ENVIAR REGISTRO">
                       </td>
                       <td>
                          <input type="reset" value="LIMPIAR REGISTRO">
                       </td>
                    </tr>
